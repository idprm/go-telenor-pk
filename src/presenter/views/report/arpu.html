<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average per User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="container mx-auto max-w-screen-sm h-screen">
    <h1 class="text-xl text-center font-bold">Average per User</h1>
    <div class="relative rounded-xl overflow-auto">
      <div class="shadow-sm overflow-hidden my-4">
        <table class="border-collapse table-fixed w-full border-separate border-spacing-1 border border-slate-400">
          <thead>
            <tr>
              <th class="border border-slate-300">DATE</th>
              <th class="border border-slate-300">SERVICE</th>
              <th class="border border-slate-300">ADNET</th>
              <th class="border border-slate-300">SUBS</th>
              <th class="border border-slate-300">SUBS ACTIVE</th>
              <th class="border border-slate-300">REVENUE</th>
            </tr>
          </thead>
          <tbody>
            {{range .subs}}
            <tr>
              <td class="text-center border border-slate-300">{{ .CreatedAt.Format "2006-01-02" }}</td>
              <th class="text-center border border-slate-300">{{ .Name }}</th>
              <td class="text-center border border-slate-300">{{ .Adnet }}</td>
              <td class="text-center border border-slate-300">{{ .Subs }}</td>
              <td class="text-center border border-slate-300">{{ .SubsActive }}</td>
              <td class="text-right border border-slate-300">{{ .Revenue }}</td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
